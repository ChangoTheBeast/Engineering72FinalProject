<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/sidebar}">Side Navigation</nav>
<nav th:replace="~{fragments/generalNavigation}">Side Navigation</nav>
<main>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="container">
            <div class="container">
                <div class="text-center align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 " style="color: #E23561">Create or Delete Trainees</h1>
                </div>
            </div>
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                    <div class="p-5">
                                        <form class="form-signin" th:action="@{/trainer/addTrainee}" th:object="${newUserForm}" method="POST">
                                            <h1 class="h3 mb-3 font-weight-normal">Create new Trainee</h1>
                                            <p th:if="${addError}" th:text="${addError}" class="letterGradeF"></p>
                                            <p th:if="${addSuccess}" th:text="${addSuccess}" class="letterGradeA"></p>
                                            <div class="form-group" style="text-align: left">
                                                <table>
                                                    <tr>
                                                        <td>Email</td>
                                                        <td>First Name</td>
                                                        <td>Last Name</td>
                                                        <td>Class</td>
                                                    </tr>
                                                    <tr>
                                                        <td>
                                                            <input class="form-control" type="email" th:field="*{email}" required>
                                                        </td>
                                                        <td>
                                                            <input class="form-control" type="text" th:field="*{firstName}" required>
                                                        </td>
                                                        <td>
                                                            <input class="form-control" type="text" th:field="*{lastName}" required>
                                                        </td>
                                                        <td>
                                                            <select class="form-control" th:field="*{groupId}" required>
                                                                <option value=""> -- </option>
                                                                <option th:each="group : ${allGroups}"
                                                                        th:value="${group.groupId}"
                                                                        th:text="${group.groupName}"></option>
                                                                </select>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <br/>
                                            <button class="btn btn-lg btn-primary btn-block greenBtn" type="submit">Create New Trainee</button>
                                        </form>
                                        <br/>
                                        <h1 class="h3 mb-3 font-weight-normal">Delete Trainee</h1>
                                        <p th:if="${deleteSuccess}" th:text="${deleteSuccess}" class="letterGradeA"></p>
                                        <form th:action="@{/trainer/deleteTrainee}" method="post">
                                            <tr>Trainee</tr>
                                            <tr>
                                                <select class="form-control" name="traineeId" required>
                                                    <option value=""> -- </option>
                                                    <option th:each="trainee : ${allTrainees}"
                                                            th:value="${trainee.traineeId}"
                                                            th:text="${trainee.firstName} + ' ' + ${trainee.lastName}"></option>
                                                </select>
                                            </tr>
                                            <br/>
                                            <button class="btn btn-lg btn-primary btn-block greenBtn" type="submit">Delete Selected Trainee</button>
                                        </form>
                                    </div>

<!--                                <div class="col-lg-6 d-none d-lg-block" style="padding-top: 25px">-->
<!--                                    <img src="images/adduser2.png" style="width: 100%">-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</main>

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
