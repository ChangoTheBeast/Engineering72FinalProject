<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/sidebar}">Side Navigation</nav>
<nav th:replace="~{fragments/generalNavigation}">Side Navigation</nav>
<main>
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="container">
            <div class="text-center align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 " style="color: #E23561">Add Weeks</h1>
            </div>
        </div>
        <div class="container">
            <!-- Page Heading -->
            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row align-content-center text-center">
                                <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Add Weeks to Groups</h1>
                                    </div>
                                    <p th:if="${error}" th:text="${error}" class="letterGradeF"></p>
                                    <p th:if="${success}" th:text="${success}" class="letterGradeA"></p>
                                    <form class="form-signin align-content-center text-center" th:action="@{/trainer/addNewWeek}" method="POST">
                                            <table>
                                                <tr>
                                                    <div class="form-group">
                                                        <td><label for="dropdown">Select Group:</label></td>
                                                        <td>
                                                            <select class="form-control" id="dropdown" name="groupId">
                                                                <option value="0"> -- </option>
                                                                <option th:each="group : ${allGroups}"
                                                                        th:value="${group.groupId}"
                                                                        th:text="${group.groupName}"></option>
                                                            </select>
                                                        </td>
                                                    </div>
                                                </tr>
                                            </table>
                                        <br/>
                                        <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit" value="submit">Add Week</button>
                                    </form>
                                    <br/>
                                    <form th:action = "@{/trainer/home}">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Back To Dashboard</button>
                                    </form>
                                </div>
                                </div>

                                <div class="col-lg-6 d-none d-lg-block" style="padding-top: 15px">
                                    <p class="placeholderText">&nbsp;</p>
                                    <img th:src="@{/images/addweeks2.png}" style="width: 90%">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</main>

<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
