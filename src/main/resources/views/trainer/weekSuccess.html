<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Trainee Tracker')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" href="/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <nav th:replace="~{fragments/sidebar}">Side Navigation</nav>
    <nav th:replace="~{fragments/generalNavigation}">Side Navigation</nav>
    <main>
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <div class="container">
                <div class="text-center align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 " style="color: #E23561">Success</h1>
                </div>
            </div>
            <div class="container">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0 text-center align-items-center justify-content-between">
                        <!-- Nested Row within Card Body -->
                        <h1>Successfully added new weeks for this group!</h1>
                        <h1 th:text="'Week has changed from Week ' + ${previousWeek} + ' to Week ' + ${currentWeek} "></h1>
                        <br/>
                        <div class="row">
                            <div class="col">
                                <form th:action = "@{/trainer/home}">
                                    <button class="btn btn-primary" type="submit">Dashboard</button>
                                </form>
                            </div>
                            <div class="col">
                                <form th:action = "@{/trainer/newWeek}">
                                    <button class="btn btn-primary" type="submit">Add more weeks</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
